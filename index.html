<script>
  (() => {
    const state = {};

    // Function to update data bindings and loops
    // call update() when you mutate state and need the updates to reflect
    // in the dom
    function update() {
      document.querySelectorAll("[data-name='updated']").forEach((el) => {
        el.maxWidth = 1200;
      });

      document.querySelectorAll("[data-name='image']").forEach((el) => {
        el.loading = "lazy";
      });

      document.querySelectorAll("[data-name='form-form']").forEach((el) => {
        el.sendWithJs = true;
        el.successMessage = [
          {
            "@type": "@builder.io/sdk:Element",
            "@version": 2,
            id: "builder-1603654bc646467182e15d0f5edef201",
            component: {
              name: "Text",
              options: {
                text: "<p><br /></p>",
              },
            },
            responsiveStyles: {
              large: {
                marginTop: "10px",
              },
            },
          },
        ];
        el.validate = true;
        el.errorMessage = [
          {
            "@type": "@builder.io/sdk:Element",
            "@version": 2,
            bindings: {
              "component.options.text":
                "state.formErrorMessage || block.component.options.text",
            },
            id: "builder-633b8a0fd23641fdb24c640634e988e2",
            component: {
              name: "Text",
              options: {
                text: "<span>Form submission error :( Please check your answers and try again</span>",
              },
            },
            responsiveStyles: {
              large: {
                marginTop: "10px",
              },
            },
          },
        ];
        el.sendingMessage = [
          {
            "@type": "@builder.io/sdk:Element",
            "@version": 2,
            id: "builder-87776373f33640b2908e7138166380d2",
            component: {
              name: "Text",
              options: {
                text: "<span>Sending...</span>",
              },
            },
            responsiveStyles: {
              large: {
                marginTop: "10px",
              },
            },
          },
        ];
      });

      document.querySelectorAll("[data-name='form-input']").forEach((el) => {
        el.required = true;
      });

      document.querySelectorAll("[data-name='form-input-2']").forEach((el) => {
        el.required = true;
      });
    }

    // Update with initial state on first load
    update();
  })();
</script>
